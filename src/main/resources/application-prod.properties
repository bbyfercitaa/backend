# Configuración para Producción (Render)
server.address=0.0.0.0
server.port=${PORT:8080}

# Configuración de la base de datos (Render/PostgreSQL o MySQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.postgresql.Driver}

# Configuración de JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# Pool de conexiones optimizado para producción
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Configuración de Swagger para producción
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Configuración de Jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Configuración de logging para producción
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.example.queledoy_backend=INFO